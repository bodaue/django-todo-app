{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2>Вход</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">Войти</button>
            </form>
            <p class="mt-3">Нет аккаунта? <a href="{% url 'users:register' %}">Зарегистрируйтесь</a></p>
        </div>
    </div>
{% endblock %}
