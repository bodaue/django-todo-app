{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2>Регистрация</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">Зарегистрироваться</button>
            </form>
            <p class="mt-3">Уже есть аккаунт? <a href="{% url 'users:login' %}">Войдите</a></p>
        </div>
    </div>
{% endblock %}
