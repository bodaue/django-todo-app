{% extends 'base.html' %}

{% block title %}Профиль{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Профиль</h2>
            <ul class="list-group">
                <li class="list-group-item"><strong>Имя пользователя:</strong> {{ request.user.username }}</li>
                <li class="list-group-item"><strong>Email:</strong> {{ request.user.email }}</li>
            </ul>
            <a href="{% url 'users:password_change' %}" class="btn btn-warning mt-3">Сменить пароль</a>
        </div>
    </div>
{% endblock %}
